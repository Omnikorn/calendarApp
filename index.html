<html lang="en">
	<head>
		<meta charset="UTF-8" />

		/>

		<title>Work Day Scheduler</title>

	<body>
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">
				A simple calendar app for scheduling your work day
			</p>
			<p id="currentDay" class="lead">00:00:00</p>
		</header>
		<div class="container-fluid">
			<!-- Timeblocks go here -->
			<div class="row align-items-start">
				<section class="col-2 border border-dark">
					<h2>7:00</h2>
				</section>
				<section class="col-8 col-sx-4 border border-dark">
                        <p>this is where the events go once saved !</p>
						<div class="form-group">
							<label for="exampleFormControlTextarea1"
								></label>
							<textarea
								class="form-control"
								id="exampleFormControlTextarea1"
								rows="1"
							></textarea>
						</div>
				</section>
				<section class="col-2 border border-dark">
					<button type="button" class="btn btn-dark">
						SAVE
					</button>
				</section>
			</div>
            <div class="row align-items-start">
				<section class="col-2 border border-dark">
					<h2>8:00</h2>
				</section>
				<section class="col-8 col-sx-4 border border-dark">
                        <p>this is where the events go once saved !</p>
						<div class="form-group">
							<label for="exampleFormControlTextarea1"
								></label>
							<textarea
								class="form-control"
								id="exampleFormControlTextarea1"
								rows="1"
							></textarea>
						</div>
				</section>
				<section class="col-2 border border-dark">
					<button type="button" class="btn btn-dark">
						SAVE
					</button>
				</section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="assests/javascript/script.js"></script>
